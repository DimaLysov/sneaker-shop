server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/tgsneakers.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tgsneakers.ru/privkey.pem;
    server_name tgsneakers.ru www.tgsneakers.ru;

    # Отключаем доступ к WordPress (если не используется)
    location ~ /wordpress {
        return 404;
    }

    # Главная конфигурация
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Запрещаем листинг директорий
        autoindex off;
    }

    # API запросы к Django
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Статика Django
    location /static/ {
        alias /app/static/;
    }

    # Медиа файлы Django
    location /media/ {
        alias /app/media/;
    }

    # Обработка favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}